<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>

<body>
  <script>
    const person = {
      name: 'Saikat',
      job: 'Web Developer',
      city: 'Hyderabad',
      bio: 'Saikat is a really cool guy that likes to expirement with new tech'
    };

    const markup = `
      <div class="person">
        <h2>
          ${person.name}
          <span class="job">${person.job}</span>
        </h2>
        <p class="location">${person.city}</p>
        <p class="bio">${person.bio}</p>
      </div>
    `;

    console.log(markup);
    document.body.innerHTML = markup;

  </script>
</body>

</html>
